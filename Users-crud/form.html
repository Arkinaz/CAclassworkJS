      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/form.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header">
          <h1>Logo</h1>
          <nav>
            <ul class="mb-0">
              <li><a class="text-decoration-none" href="home.html">Home</a></li>
              <li>
                <a class="text-decoration-none" href="form.html">Add user</a>
              </li>
              <li>
                <a class="text-decoration-none" href="faw.html">Favorites</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <section id="form">
      <div class="container" id="form">
        <div class="form">
          <h1 class="text-center">ADD USER</h1>
          <form action="">
            <div class="mb-3">
              <label for="exampleFormControlInput1">Name:</label>
              <input
                type="text"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="Name"
              />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1">Surname:</label>
              <input
                type="text"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="Surname"
              />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1">Email:</label>
              <input
                type="email"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="name@example.com"
              />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1">Photo:</label>
              <input
                type="file"
                class="form-control"
                id="inputGroupFile04"
                aria-describedby="inputGroupFileAddon04"
                aria-label="Upload"
              />
            </div>
            <button class="btn btn-success">Submit</button>
          </form>
        </div>
      </div>
    </section>
    <script src="./assets/js/form.js"></script>
  </body>
